<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чтение буфера при нажатии кнопки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #search-frame {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Чтение буфера обмена</h1>
  <p>Нажмите на кнопку, чтобы прочитать буфер обмена и выполнить поиск в Google.</p>
  <button id="read-button">Прочитать буфер обмена</button>
  <div id="output">Здесь будет отображено содержимое буфера.</div>
  
  <!-- iframe для поиска Google -->
  <iframe id="search-frame"></iframe>

  <script>
    // Функция для чтения буфера обмена
    async function readClipboard() {
      const output = document.getElementById('output');
      try {
        const text = await navigator.clipboard.readText();
        output.textContent = text || 'Буфер пуст или не содержит текста.';
        
        // Добавляем поиск в Google
        if (text) {
          const searchFrame = document.getElementById('search-frame');
          searchFrame.src = `https://www.google.com/search?q=${encodeURIComponent(text)}`;
        }
      } catch (err) {
        output.textContent = 'Ошибка доступа к буферу: ' + err.message;
      }
    }

    // Обработчик нажатия на кнопку
    document.getElementById('read-button').addEventListener('click', readClipboard);

    // Можно также сохранить обработчик visibilitychange, но он может не сработать как ожидается
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        // Попытка чтения буфера при возврате на страницу
        // Обратите внимание, что это может не работать без взаимодействия пользователя
        try {
          readClipboard();
        } catch (err) {
          console.log('Не удалось автоматически прочитать буфер: ', err);
        }
      }
    });
  </script>
</body>
</html>
