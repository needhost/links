<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Получение буфера обмена</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Попытка получить содержимое буфера обмена</h1>
  <p>Кликните в любое место на странице, чтобы попытаться получить содержимое буфера.</p>
  <div id="output">Здесь будет отображено содержимое буфера.</div>

  <script>
    document.addEventListener('click', async () => {
      const output = document.getElementById('output');
      try {
        const text = await navigator.clipboard.readText();
        output.textContent = text || 'Буфер пуст или не содержит текста.';
      } catch (err) {
        output.textContent = 'Ошибка доступа к буферу: ' + err.message;
      }
    });
  </script>
</body>
</html>
