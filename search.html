<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чтение буфера при видимости страницы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #search-frame {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Чтение буфера при видимости страницы</h1>
  <p>Переключитесь на другую вкладку и вернитесь, чтобы увидеть содержимое буфера и поиск в Google.</p>
  <div id="output">Здесь будет отображено содержимое буфера.</div>
  
  <!-- iframe для поиска Google -->
  <iframe id="search-frame" style="display: none;"></iframe>

  <script>
    // Функция для чтения буфера обмена
    async function readClipboard() {
      const output = document.getElementById('output');
      const searchFrame = document.getElementById('search-frame');
      
      try {
        const text = await navigator.clipboard.readText();
        
        if (text) {
          // Отображаем текст из буфера
          output.textContent = text;
          
          // Формируем URL для поиска в Google
          const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(text)}`;
          
          // Отображаем iframe и загружаем поиск
          searchFrame.style.display = 'block';
          searchFrame.src = searchUrl;
        } else {
          output.textContent = 'Буфер пуст или не содержит текста.';
          searchFrame.style.display = 'none';
        }
      } catch (err) {
        output.textContent = 'Ошибка доступа к буферу: ' + err.message;
        searchFrame.style.display = 'none';
      }
    }

    // Отслеживание изменения видимости страницы
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        // Страница стала видимой — читаем буфер
        readClipboard();
      }
    });
  </script>
</body>
</html>
