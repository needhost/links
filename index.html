<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Links</title>
    <link rel="icon" type="image/png" href="https://assets.streamlinehq.com/image/private/w_24,h_24,ar_1/f_auto/v1/icons/programming/module-puzzle-1-8wx1bj2610k1dw1zruz66i.png/module-puzzle-1-hroo3pkmctbdidpdhug0ji.png">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 8px 5px; /* Уменьшенные отступы между кнопками */
            padding: 18px 20px; /* Увеличенная высота кнопок */
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: calc(100% - 10px); /* Учитываем уменьшенные отступы */
        }
        .left-button {
            background-color: #28a745;
        }
        .left-button:hover {
            background-color: #218838;
        }
        .right-button {
            background-color: #007bff;
        }
        .right-button:hover {
            background-color: #0056b3;
        }
        .button i {
            margin-right: 10px;
            font-size: 18px;
        }
        .url-input-container {
            display: flex;
            margin: 0 auto 20px auto;
            max-width: 400px;
        }
        .url-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }
        .url-input:focus {
            border-color: #007bff;
        }
        .go-button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .go-button:hover {
            background-color: #218838;
        }
        .links-section {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .left-links, .right-links {
            width: 48%;
            display: flex;
            flex-direction: column;
        }
        /* Force two-column layout regardless of screen size */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            .button {
                padding: 15px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- URL Input Form -->
        <div class="url-input-container">
            <input type="url" id="urlInput" class="url-input" placeholder="Enter URL..." autocomplete="off">
            <button id="goButton" class="go-button">Go</button>
        </div>
        
        <div class="links-section">
            <!-- Left Column - Green Links (Placeholder) -->
            <div class="left-links">
                <a href="https://chat.mistral.ai/" class="button left-button">
                    <i class="fas fa-globe"></i> Mistral
                </a>
                <a href="https://perplexity.ai/" class="button left-button">
                    <i class="fas fa-newspaper"></i> Perplexity
                </a>
                <a href="https://chat.deepseek.com/" class="button left-button">
                    <i class="fas fa-book"></i> DeepSeek
                </a>
                <a href="#" class="button left-button">
                    <i class="fas fa-video"></i> Site 4
                </a>
                <a href="#" class="button left-button">
                    <i class="fas fa-music"></i> Site 5
                </a>
            </div>
            
            <!-- Right Column - Blue Extension Links -->
            <div class="right-links">
                <a href="chrome-extension://lfabpmegaafagjhmcejmkmfikhppgdeo/sidepanel.html" class="button right-button">
                    <i class="fas fa-search"></i> SideSearch
                </a>
                <a href="chrome-extension://difoiogjjojoaoomphldepapgpbgkhkb/sidepanel.html" class="button right-button">
                    <i class="fas fa-puzzle-piece"></i> Sider
                </a>
                <a href="chrome-extension://gldebcpkoojijledacjeboaehblhfbjg/sidepanel.html" class="button right-button">
                    <i class="fas fa-comments"></i> AskSteve
                </a>
                <a href="chrome-extension://lilckelmopbcffmglfmfhelaajhjpcff/sidebar.html" class="button right-button">
                    <i class="fas fa-robot"></i> Anything Copilot
                </a>
                <a href="chrome-extension://oiiajjjedfdfboacleknggbcbkjhngen/new-tab/index.html" class="button right-button">
                    <i class="fas fa-layer-group"></i> Multi Search
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to navigate to URL
        function navigateToUrl() {
            let url = document.getElementById('urlInput').value.trim();
            
            // Add https:// if no protocol is specified
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Navigate to URL if it's not empty
            if (url) {
                window.location.href = url;
            }
        }
        
        // Add click event to Go button
        document.getElementById('goButton').addEventListener('click', navigateToUrl);
        
        // Add Enter key support for URL input
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                navigateToUrl();
            }
        });
    </script>
</body>
</html>
