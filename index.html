<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Links</title>
    <link rel="icon" type="image/png" href="https://assets.streamlinehq.com/image/private/w_24,h_24,ar_1/f_auto/v1/icons/programming/module-puzzle-1-8wx1bj2610k1dw1zruz66i.png/module-puzzle-1-hroo3pkmctbdidpdhug0ji.png">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button i {
            margin-right: 10px;
            font-size: 18px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .url-input-container {
            display: flex;
            margin: 0 auto 25px auto;
            max-width: 300px;
        }
        .url-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }
        .url-input:focus {
            border-color: #007bff;
        }
        .go-button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .go-button:hover {
            background-color: #218838;
        }
        .link-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extension Links</h1>
        
        <!-- URL Input Form -->
        <div class="url-input-container">
            <input type="url" id="urlInput" class="url-input" placeholder="Enter URL..." autocomplete="off">
            <button id="goButton" class="go-button">Go</button>
        </div>
        
        <div class="link-section">
            <a href="chrome-extension://lfabpmegaafagjhmcejmkmfikhppgdeo/sidepanel.html" class="button">
                <i class="fas fa-search"></i> SideSearch
            </a>
            <a href="chrome-extension://difoiogjjojoaoomphldepapgpbgkhkb/sidepanel.html" class="button">
                <i class="fas fa-puzzle-piece"></i> Sider
            </a>
            <a href="chrome-extension://gldebcpkoojijledacjeboaehblhfbjg/sidepanel.html" class="button">
                <i class="fas fa-comments"></i> AskSteve
            </a>
            <a href="chrome-extension://lilckelmopbcffmglfmfhelaajhjpcff/sidebar.html" class="button">
                <i class="fas fa-robot"></i> Anything Copilot
            </a>
            <a href="chrome-extension://oiiajjjedfdfboacleknggbcbkjhngen/new-tab/index.html" class="button">
                <i class="fas fa-layer-group"></i> Multi Search
            </a>
        </div>
    </div>

    <script>
        // Function to navigate to URL
        function navigateToUrl() {
            let url = document.getElementById('urlInput').value.trim();
            
            // Add https:// if no protocol is specified
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Navigate to URL if it's not empty
            if (url) {
                window.location.href = url;
            }
        }
        
        // Add click event to Go button
        document.getElementById('goButton').addEventListener('click', navigateToUrl);
        
        // Add Enter key support for URL input
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                navigateToUrl();
            }
        });
    </script>
</body>
</html>
